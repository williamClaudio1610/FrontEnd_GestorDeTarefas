<div class="side-menu" [class.collapsed]="isCollapsed">
  <!-- Header do menu -->
  <div class="side-menu-header">
    <div class="header-left">
      <div class="logo-container">
        <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <div class="ml-3" *ngIf="!isCollapsed">
        <h2 class="text-xl font-bold text-white">Usuário</h2>
        <p class="text-gray-300 text-sm">Área do Usuário</p>
      </div>
    </div>
    <button class="toggle-button" (click)="toggleMenu()" [attr.aria-label]="isCollapsed ? 'Expandir menu' : 'Colapsar menu'">
      <svg *ngIf="!isCollapsed" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <svg *ngIf="isCollapsed" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Navegação principal -->
  <nav class="mt-3">
    <div>
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [class]="getMenuItemClasses(item)"
        (click)="setActiveItem(item.id)"
        class="nav-item"
        [attr.data-tooltip]="isCollapsed ? item.label : ''">
        
        <div [class]="getIconClasses(item)">
          <svg *ngIf="item.icon === 'dashboard'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z" />
          </svg>
          
          <svg *ngIf="item.icon === 'projects'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
          </svg>
          
          <svg *ngIf="item.icon === 'tasks'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          
          <svg *ngIf="item.icon === 'teams'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          
          <svg *ngIf="item.icon === 'profile'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        
        <span [class]="getTextClasses(item)" *ngIf="!isCollapsed">
          {{ item.label }}
        </span>
        
        <!-- Indicador de notificação -->
        <div *ngIf="item.hasNotification && !isCollapsed" class="notification-indicator">
          <span class="notification-dot"></span>
        </div>
      </a>
    </div>
  </nav>

  <!-- Divisor -->
  <div class="divider"></div>

  <!-- Navegação secundária -->
  <nav class="mt-2">
    <div>
      <a 
        *ngFor="let item of secondaryMenuItems"
        [routerLink]="item.route"
        routerLinkActive="active"
        [class]="getMenuItemClasses(item)"
        (click)="setActiveItem(item.id)"
        class="nav-item"
        [attr.data-tooltip]="isCollapsed ? item.label : ''">
        
        <div [class]="getIconClasses(item)">
          <svg *ngIf="item.icon === 'notifications'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.83 2.186A1 1 0 015.89 1h12.22a1 1 0 01.89.89l.83 4.186A1 1 0 0118.89 7H5.11a1 1 0 01-.89-.89L3.39 2.186z" />
          </svg>
          
          <svg *ngIf="item.icon === 'help'" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        
        <span [class]="getTextClasses(item)" *ngIf="!isCollapsed">
          {{ item.label }}
        </span>
      </a>
    </div>
  </nav>

  <!-- Toggle tema claro/escuro -->
  <div class="theme-toggle" (click)="toggleTheme()" [attr.title]="isDarkTheme ? 'Alternar para tema claro' : 'Alternar para tema escuro'">
    <div class="nav-item">
      <div class="nav-icon">
        <!-- Sol (claro) / Lua (escuro) -->
        <svg *ngIf="!isDarkTheme" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M7.05 7.05L5.636 5.636m12.728 0l-1.414 1.414M7.05 16.95l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>
        <svg *ngIf="isDarkTheme" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
        </svg>
      </div>
      <span class="nav-text" *ngIf="!isCollapsed">{{ isDarkTheme ? 'Tema: Escuro' : 'Tema: Claro' }}</span>
    </div>
  </div>

  <!-- Footer do menu -->
  <div class="side-menu-footer">
    <div class="user-profile">
      <div class="user-avatar">
        <span>{{ currentUser.avatar }}</span>
      </div>
      <div *ngIf="!isCollapsed" class="ml-3">
        <p class="text-sm font-medium text-white">{{ currentUser.name }}</p>
        <p class="text-xs text-gray-300">{{ currentUser.email }}</p>
      </div>
    </div>
    
    <button 
      (click)="logout()"
      *ngIf="!isCollapsed"
      class="logout-button">
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      Sair
    </button>
  </div>
</div>
