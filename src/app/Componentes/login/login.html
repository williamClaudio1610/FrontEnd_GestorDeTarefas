<div class="login-container">
  <p-toast position="top-right"></p-toast>

  <div class="login-card">
    <!-- Header com gradiente -->
    <div class="login-header">
      <div class="login-avatar">
        <i class="pi pi-user-circle"></i>
      </div>
      <h1 class="login-title">Bem-vindo</h1>
      <p class="login-subtitle">Faça login na sua conta</p>
    </div>

    <!-- Formulário -->
    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-icon">
            <i class="pi pi-envelope"></i>
            <input
              id="email"
              type="email"
              pInputText
              formControlName="email"
              placeholder="Digite seu email"
              [class.ng-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              [class.ng-touched]="loginForm.get('email')?.touched"
            />
          </div>
          <small *ngIf="getFieldError('email')" class="form-error">
            {{ getFieldError('email') }}
          </small>
        </div>

        <!-- Campo Senha -->
        <div class="form-group">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-icon">
            <i class="pi pi-lock"></i>
            <p-password
              id="senha"
              formControlName="senha"
              placeholder="Digite sua senha"
              [toggleMask]="true"
              [feedback]="false"
              [class.ng-invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
              [class.ng-touched]="loginForm.get('senha')?.touched"
            ></p-password>
          </div>
          <small *ngIf="getFieldError('senha')" class="form-error">
            {{ getFieldError('senha') }}
          </small>
        </div>

        <!-- Opções do formulário -->
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            <span>Lembrar-me</span>
          </label>
          <a href="#" class="forgot-password">
            Esqueceu a senha?
          </a>
        </div>

        <!-- Botão de Login -->
        <p-button
          type="submit"
          label="Entrar na Conta"
          icon="pi pi-sign-in"
          [loading]="loading"
          [disabled]="loginForm.invalid || loading"
        ></p-button>
      </form>

      <!-- Divisor -->
      <p-divider>
        <span>ou continue com</span>
      </p-divider>

      <!-- Botões Sociais -->
      <div class="social-buttons">
        <button class="social-button google" type="button">
          <i class="pi pi-google"></i>
          Continuar com Google
        </button>

        <button class="social-button microsoft" type="button">
          <i class="pi pi-microsoft"></i>
          Continuar com Microsoft
        </button>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>
          Não tem uma conta?
          <a href="#" routerLink="/register">Cadastre-se agora</a>
        </p>
      </div>
    </div>

    <!-- Overlay de Loading -->
    <div *ngIf="loading" class="loading-overlay">
      <div class="spinner"></div>
    </div>
  </div>
</div>
