<div class="flex h-screen bg-gray-50">
  <!-- Side Menu -->
  <app-side-menu (collapsedChange)="isMenuCollapsed = $event"></app-side-menu>
  
  <!-- Conteúdo Principal -->
  <main class="flex-1 overflow-auto" [ngStyle]="{ 'margin-left.px': isMenuCollapsed ? 72 : 240 }">
    <!-- Header da página (opcional) -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-4 py-3">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold text-gray-900">Painel Administrativo</h1>
          <p class="text-sm text-gray-600">Gerencie seu sistema de forma eficiente</p>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Notificações -->
          <button class="p-2 text-gray-400 hover:text-gray-600 relative">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M9 11h.01M9 8h.01M9 5h.01M9 2h.01" />
            </svg>
            <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-400"></span>
          </button>
          
          <!-- Perfil do usuário -->
          <div class="flex items-center space-x-3">
            <div class="h-8 w-8 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
              <span class="text-sm font-medium text-white">A</span>
            </div>
            <span class="text-sm font-medium text-gray-700">Admin</span>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Conteúdo da rota atual -->
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
