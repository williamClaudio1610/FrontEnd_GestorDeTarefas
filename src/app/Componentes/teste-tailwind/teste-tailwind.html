<div class="font-poppins min-h-screen flex justify-center items-center relative overflow-hidden">
  <!-- Fundo com imagem embaçada -->
  <div class="absolute inset-0 z-0">
    <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80" 
         alt="Fundo Corporativo" 
         class="w-full h-full object-cover filter blur-sm brightness-50" />
    <!-- Overlay escuro para melhor contraste -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  </div>

  <!-- Conteúdo principal com z-index maior -->
  <div class="flex flex-col space-y-0 bg-white bg-opacity-95 backdrop-blur-sm
  shadow-2xl rounded-xl md:flex-row md:space-y-0 md:space-x-12 relative z-10">

  <!--Left Side-->
    <div class="flex flex-col justify-center py-10 px-11 md:px-14">
      <h1 class="text-2xl font-bold mb-3">Fazer Login</h1>
        <p class="font-light text-gray-500 mb-5">Bem vindo de volta! Faça login para continuar</p>

        <!--Email-->
        <div class="relative pb-4">
          <span class="text-lg">Email</span>
          <input type="email" placeholder="Insira seu Email" 
          class="w-full h-11 mt-1 pl-5 pr-11 py-5 border
          border-gray-500 rounded-xl placeholder:text-gray-500
          placeholder:font-light outline-none" />
          <!-- Ícone de email SVG -->
          <svg class="absolute right-5 top-11 w-5 h-5 text-black" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
          </svg>
        </div>

        <!--Senha-->
        <div class="relative pb-4">
          <span class="text-lg">Senha:</span>
          <input type="password" placeholder="Insira sua Senha" class="w-full h-11 mt-1 pl-5 pr-11 py-5 border
          border-gray-500 rounded-xl placeholder:text-gray-500
          placeholder:font-light outline-none" />
          <!-- Ícone de cadeado SVG -->
          <svg class="absolute right-5 top-11 w-5 h-5 text-black" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
        </div>

        <!--Lembrar-me e Esqueceu sua senha-->
        <div class="flex justify-between w-full py-4">
          <label>
            <input type="checkbox" class="mr-1 accent-gray-500">Lembrar-me
          </label>
            <a href="#" class="font-semibold hover:underline">Esqueceu sua senha?</a>
        </div>

        <!--Botão de submeter-->
        <button type="submit" class="w-full h-12 border border-gray-500
        rounded-3x1 text-black rounded-xl hover:bg-gray-800 hover:text-white font-bold">
          Entrar
        </button>

        <!--registrar-->
        <div class="text-center text-gray-400 pt-3">
          Não tem uma conta ?
          <a href="#" class="font-bold hover:underline
           text-black">Registrar-se</a>
        </div>
    </div>

    <!--Right Side-->
    <div>
      <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Ambiente Corporativo com Fundo Branco"
       class="w-[400px] h-full hidden rounded-2xl md:block object-cover shadow-lg"
      />
    </div>
  </div>
</div>
