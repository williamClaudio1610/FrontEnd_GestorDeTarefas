<div class="min-h-screen bg-gradient-to-br from-rose-500 to-indigo-600 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Toast para notificações -->
    <p-toast position="top-right"></p-toast>
    
    <!-- Card principal -->
    <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-xl border border-gray-100/20 overflow-hidden transition-transform hover:-translate-y-1">
      
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-center p-8">
        <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/30">
          <i class="pi pi-user text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold">Bem-vindo</h1>
        <p class="text-blue-100">Acesse sua conta</p>
      </div>

      <!-- Formulário -->
      <div class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Campo Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-3">Email</label>
            <div class="relative">
              <input
                id="email"
                type="email"
                pInputText
                formControlName="email"
                placeholder="Digite seu email"
                [class]="'w-full pr-14 py-4 border-b-2 bg-white/80 backdrop-blur-sm rounded-t-lg px-4 focus:outline-none transition-all duration-200 text-gray-700 placeholder-gray-400 text-base ' + getFieldClasses('email')"
                [class.border-red-500]="hasFieldError('email')"
                [class.border-green-500]="!hasFieldError('email') && loginForm.get('email')?.touched"
              />
              <i class="fas fa-envelope absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
            </div>
            <small *ngIf="getFieldError('email')" class="text-red-500 text-sm mt-2 flex items-center">
              <i class="fas fa-exclamation-triangle mr-2"></i>
              {{ getFieldError('email') }}
            </small>
          </div>

          <!-- Campo Senha -->
          <div>
            <label for="senha" class="block text-sm font-medium text-gray-700 mb-3">Senha</label>
            <div class="relative">
              <input
                id="senha"
                [type]="showPassword ? 'text' : 'password'"
                pInputText
                formControlName="senha"
                placeholder="Digite sua senha"
                [class]="'w-full pr-14 py-4 border-b-2 bg-white/80 backdrop-blur-sm rounded-t-lg px-4 focus:outline-none transition-all duration-200 text-gray-700 placeholder-gray-400 text-base ' + getFieldClasses('senha')"
                [class.border-red-500]="hasFieldError('senha')"
                [class.border-green-500]="!hasFieldError('senha') && loginForm.get('senha')?.touched"
              />
              <button 
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors focus:outline-none p-2 rounded hover:bg-gray-100"
              >
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="text-lg"></i>
              </button>
            </div>
            <small *ngIf="getFieldError('senha')" class="text-red-500 text-sm mt-2 flex items-center">
              <i class="fas fa-exclamation-triangle mr-2"></i>
              {{ getFieldError('senha') }}
            </small>
          </div>

          <!-- Opções -->
          <div class="flex justify-between items-center text-sm pt-2">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" class="h-5 w-5 text-blue-600 rounded focus:ring-blue-500 focus:ring-2">
              <span class="text-gray-600">Lembrar-me</span>
            </label>
            <a href="#" class="text-blue-600 hover:text-blue-700 hover:underline transition-colors">Esqueceu a senha?</a>
          </div>

          <!-- Botão de Login -->
          <div class="pt-4">
            <p-button
              type="submit"
              label="Entrar na Conta"
              icon="pi pi-sign-in"
              [loading]="loading"
              [disabled]="loginForm.invalid || loading"
              styleClass="w-full py-4 rounded-xl transition-all duration-300 hover:scale-105 font-bold text-lg shadow-2xl"
              [class]="'w-full py-4 rounded-xl transition-all duration-300 hover:scale-105 font-bold text-lg shadow-2xl ' + (loading ? 'opacity-75' : '')"
            ></p-button>
          </div>
        </form>

        <!-- Divisor -->
        <div class="my-8">
          <p-divider>
            <span class="text-gray-500 text-sm bg-white px-3">ou continue com</span>
          </p-divider>
        </div>

        <!-- Botões Sociais -->
        <div class="space-y-4">
          <button type="button" class="w-full flex items-center justify-center py-4 border border-gray-200 rounded-lg bg-white hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 group">
            <i class="fab fa-google text-red-500 mr-3 text-xl group-hover:scale-110 transition-transform"></i>
            <span class="text-gray-700 font-medium text-base">Continuar com Google</span>
          </button>
          <button type="button" class="w-full flex items-center justify-center py-4 border border-gray-200 rounded-lg bg-white hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 group">
            <i class="fab fa-microsoft text-blue-500 mr-3 text-xl group-hover:scale-110 transition-transform"></i>
            <span class="text-gray-700 font-medium text-base">Continuar com Microsoft</span>
          </button>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-600 mt-8 text-base">
          Não tem conta? 
          <a href="#" class="text-blue-600 hover:text-blue-700 hover:underline font-medium transition-colors">Cadastre-se agora</a>
        </p>
      </div>
    </div>
  </div>
</div>
